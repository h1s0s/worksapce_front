<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html 기본태그</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name="uid" placeholder="아이디를 입력해 주세요"><br>
 
            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="upw" placeholder="패스워드를 입력해 주세요"><br>

            <input type="file" name="file" value=""><br>

            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book" checked="cheacked"><br>
            
            <label for="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music"><br>
            
            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip" checked="cheacked">
            
            <br><br>

            <label for="chk-dog">개</label>
            <input type="checkbox" id="chk-dog" name="pet" value="dog"><br>

            <label for="chk-cat">고양이</label>
            <input type="checkbox" id="chk-cat" name="pet" value="cat" checked="cheacked"><br>

            <label for="chk-bird">새</label>
            <input type="checkbox" id="chk-bird" name="pet" value="bird">

            <br><br>

            <label for="rdo-apple">사과</label>
            <input type="radio" id="rdo-apple" name="fruit" value="apple" checked="cheacked"><br>

            <label for="rdo-apple">포도</label>
            <input type="radio" id="rdo-grape" name="fruit" value="apple"><br>

            <label for="rdo-apple">오렌지</label>
            <input type="radio" id="rdo-orange" name="fruit" value="apple">

            <br><br>

            <label for="rad-m1">1월</label>
            <input type="radio" id="rdo-m1" name="month" value="m1" checked="cheacked"><br>

            <label for="rdo-m2">2월</label>
            <input type="radio" id="rdo-m2" name="month" value="m2"><br>

            <label for="rdo-m3">3월</label>
            <input type="radio" id="rdo-m3" name="month" value="m3">

            <br><br>

            <select name="telecom">
                <option value="">이동통신사</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg" selected="selected">LG</option>
                <option value="et">기타</option>
            </select>

            <br><br>

            <textarea name="content"></textarea>

            <br><br>

            <button type="submit">전송하기</button><br> <!--서버로 보내는 type-->
            <!-- <input type="button" value="전송하기">추천하지 않는 방법. 글씨밖에 못넣음. -->

        </form>
