<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .box-red{
                display: inline-block;
                width:150px;
                height:150px;
                color: #FFFFFF;
                background-color: #ff0000;
            }
            .box-blue{
                width:150px;
                height:150px;
                color: #FFFFFF;
                background-color: #0000FF;
            }
        </style>
    </head>

    <body>
        <!--블럭요소 박스모델-->
        <div class="box-red">
            박스 모델 div1
        </div>
        <div class="box-blue">
            박스 모델 div2
        </div>
        <p class="box-blue">
            박스 모델 p
        </p>

        <!--인라인요소 박스모델: width, height값이 적용되지 않음.
        하지만 display: inline-block을 적용하면 적용됨.-->
        <span class="box-red">박스 모델 span1</span>
        <span class="box-blue">박스 모델 span2</span>

        <!--이미지 박스모델: 컬러, 백그라운드 컬러값이 적용되지 않음-->
        <img class="box-red" src="img/jung.jpg" >
        <input type="text" name="uid" value="" class="box-blue">
        <a href="http://www.naver.com" class="box-red">NAVER</a>
    </body>

</html>
